<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faire un don</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Faire un don</h1>
        <form action="soumettre_dons" method="post">
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" required>
            
            <label for="prenom">Prénom :</label>
            <input type="text" id="prenom" name="prenom" required>
            
            <label for="email">Adresse e-mail :</label>
            <input type="email" id="email" name="email" required>
            
            <label for="montant">Montant du don :</label>
            <input type="number" id="montant" name="montant" min="0.01" step="0.01" required>
            
            <label for="devise">Devise :</label>
            <select id="devise" name="devise">
                <option value="€">€ Euro</option>
                <option value="$">$ Dolard</option>
                <option value="¥">¥ Yen Japonais</option>
            </select>
            
            <input type="submit" value="Faire le don">
        </form>
    </div>
</body>
</html>
